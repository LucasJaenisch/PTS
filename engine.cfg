[application]

name="blindgame"
main_scene="res://environment/world.tscn"
icon="res://icon.png"

[autoload]

entity_database="*res://entity_database.tscn"

[input]

interact=[key(R)]
open_close_inventory=[key(T)]
attack=[mbutton(0, 1), key(Z)]
move_left=[key(A)]
move_right=[key(D)]
turn_left=[key(Q)]
turn_right=[key(E)]
move_backward=[key(S)]
exit=[key(Escape)]
align=[key(Shift)]
move_forward=[key(W)]
ping=[key(Space)]

[render]

default_clear_color=#ffbea4a4
